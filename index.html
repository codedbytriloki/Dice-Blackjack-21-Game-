<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Blackjack (21 Game)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h2>Dice Blackjack (21 Game)</h2>
    <div class="score">Target : 21 <br>
      <p> Your Total : <span id="total">0</span></p>
    </div>
    <div class="btn">
      <button id="rollBtn">Roll Dice</button>
      <button id="stopBtn">Stop Dice</button>
    </div>
    <div class="result" id="gameResult"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
